<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* color: #f1f5f9; */
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .whole {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e293b, #0f172a);
        }

        /* Container holding trapezium and form */
        .shape-container {
            position: relative;
        }

        /* Streetlight glow */
        .trapezium::before {
            content: "";
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 500px;
            filter: blur(20px);
            z-index: -1;
        }

        /* Trapezium shape behind form */
        .trapezium {
            border-top: 4px solid #6366f1;
            ;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.9);
            position: absolute;
            top: -34%;
            left: 50%;
            transform: translateX(-50%);
            width: 550px;
            height: 450px;
            background: linear-gradient(to bottom, rgba(255, 255, 100, 0.8), rgba(255, 255, 100, 0) 80%);
            clip-path: polygon(20% 0, 80% 0, 100% 100%, 0% 100%);
            z-index: 0;
        }

        .heading {
            position: relative;
            text-align: center;
            margin-top: -25px;
            margin-bottom: 20px;
            z-index: 1;
        }

        .heading h3 {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #6366f1, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .heading::after {
            content: "";
            display: block;
            width: 40px;
            height: 3px;
            background: #6366f1;
            margin: 0 auto;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .heading:hover::after {
            width: 60px;
        }


        /* Form on top of trapezium */
        .form-over-shape {
            position: relative;
            z-index: 1;
            width: 300px;
            padding: 10px;
        }

        /* Inputs fill width */
        /* .form-over-shape input[type="text"],
        .form-over-shape input[type="password"] {
            box-sizing: border-box;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            border: none;
            border-bottom: 2px solid rgb(255, 255, 255);
            display: flex;
            background-color: transparent;
        } */
        .form-over-shape input[type="text"],
        .form-over-shape input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(241, 245, 249, 0.3);
            border-radius: 8px;
            color: #f1f5f9;
            transition: all 0.3s ease;
        }

        .form-over-shape input[type="text"]:focus,
        .form-over-shape input[type="password"]:focus {
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.5);
            outline: none;
        }


        /* Wrap password input and icon */
        .password-wrapper {
            position: relative;
        }

        /* Position the eye icon inside input */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        /* Adjust input padding so text doesn't overlap icon */
        .password-wrapper input {
            padding-right: 30px;
        }

        input::placeholder {
            color: rgba(241, 245, 249, 0.7);
            font-style: italic;
        }

        label,
        input {
            display: inline-block;
            vertical-align: middle;
        }

        input:focus {
            outline: none;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 0 0 80px;
        }

        .form-group input {
            flex: 1;
        }

        .form-over-shape input[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #6366f1, #4f46e5);
            border: none;
            border-radius: 23px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #f1f5f9;
            transition: all 0.4s ease;
            background-size: 200% auto;
            margin-top: 20px;
        }

        .form-over-shape input[type="submit"]:hover {
            background-position: right center;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        }


        .two {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: rgba(241, 245, 249, 0.8);
            margin-top: 5px;
        }

        .two label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .two p {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .two p:hover {
            color: #6366f1;
        }

        .regis {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            color: rgba(241, 245, 249, 0.8);
        }

        .regis b {
            color: #6366f1;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .regis b:hover {
            color: #4f46e5;
        }
    </style>
</head>

<body>
    <div class="whole">

        <div class="shape-container">
            <!-- Trapezium -->
            <div class="trapezium"></div>
            <div class="heading">
                <h3> Log In</h3>
            </div>
            <!-- Form -->
            <form action="#" class="form-over-shape">
                <div class="form-group">
                    <!-- <label for="fname">User name:</label> -->
                    <input id="fname" type="text" placeholder="User Name" maxlength="20" />
                </div>
                <div class="form-group password-wrapper">
                    <!-- <label for="lname">password:</label> -->
                    <input id="lname" type="password" placeholder="password" maxlength="20" />
                    <span class="toggle-password">üëÅ</span>
                </div>
                <div class="two">
                    <span><input type="checkbox">Remember me</span>
                    <p>Forgot password?</p>
                </div>
                <input type="submit" class="submit" value="Login" />
                <div class="regis">Don't have an account? <b>Register</b></div>
            </form>

        </div>

    </div>
    <script>

        const togglePassword = document.querySelector(".toggle-password");
        const passwordInput = document.querySelector("#lname");
       
        togglePassword.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.textContent = "üôà"; // change icon when showing
            } else {
                passwordInput.type = "password";
                togglePassword.textContent = "üëÅ"; // change icon when hiding
            }
        });

    </script>
</body>

</html>
